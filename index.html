<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="./assets/favicon/beer-mug-empty-solid.svg" type="image/x-icon">
  <link rel="stylesheet" href="./css/style.css">
  <script defer src="./js/script.js"></script>
  <!-- fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- fontawesome -->
  <title>Beer Showcase</title>
</head>

<body>
  <h1>Beer Showcase</h1>
  <!-- <nav class="sidebar">
    <h2>Sidebar</h2>
  </nav> -->
  <div class="container-beer">
    <div class="beer-item">
      <div class="beer-card">
        <div class="beer-description">
          <div class="description">
            <span class="id"></span><span class="name-beer"></span>
            <div class="paragraph">
            </div>
          </div>
          <div class="bg-image">
            <img class="" src="" alt="">
          </div>
        </div>
      </div>
      <div class="beer-info">
        <div class="beer-ingredients">
          <h2>Ingredients</h2>
          <div class="malt">
            <h3>Malt</h3>
            <div></div>
          </div>
          <div class="hops">
            <h3>Hops</h3>
            <div></div>
          </div>
          <div class="yeast">
            <h3>Yeast</h3>
            <div></div>
          </div>
        </div>
        <div class="beer-pairing">
          <h3>Food Pairing</h3>
          <div></div>
        </div>
        <div class="beer-card-info">
          <div class="abv">
            <span>ABV <span class="abv-percent"></span></span>
          </div>
          <div class="ibu">
            <span>IBU <span class="ibu-percent"></span></span>
          </div>
        </div>
      </div>
      <div class="beer-btn">
        <button class="prev">&lsaquo; PREVIOUS</button>
        <button class="next">NEXT &rsaquo;</button>
      </div>
    </div>
  </div>

</body>

</html>
